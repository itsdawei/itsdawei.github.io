<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="complex-tessellation" x="-35" y="0" width="200" height="200" patternUnits="userSpaceOnUse" >
      <!-- Large diamond -->
      <path
        d="M100,0 L200,100 L100,200 L0,100 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="2"
      />
      <!-- Smaller diamonds -->
      <path
        d="M50,50 L100,0 L150,50 L100,100 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1.5"
      />
      <path
        d="M50,150 L100,100 L150,150 L100,200 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1.5"
      />
      <path
        d="M0,100 L50,50 L100,100 L50,150 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1.5"
      />
      <path
        d="M100,100 L150,50 L200,100 L150,150 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1.5"
      />
      <!-- Triangles -->
      <path
        d="M50,50 L100,0 L100,50 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
      />
      <path
        d="M150,50 L200,0 L200,100 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
      />
      <path
        d="M50,150 L0,200 L0,100 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
      />
      <path
        d="M150,150 L100,200 L200,200 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
      />
      <!-- Squares -->
      <rect
        x="75"
        y="75"
        width="50"
        height="50"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
      />
      <rect
        x="25"
        y="75"
        width="50"
        height="50"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
      />
      <rect
        x="125"
        y="75"
        width="50"
        height="50"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
      />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#complex-tessellation)" />
</svg>
